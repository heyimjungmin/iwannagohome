<html>
<head>
    <title>You can go home after</title>
    <p id="demo"></p>
    <style>
      saek{
        color: #338DFF;
        font-size: 30px;
        font-weight: bold;
        font-family: sans-serif;
      }
 </style>
</head>
    
<body>
<script>
var countDownDate = new Date("Dec 31, 2019 15:00:00").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = "<saek>2019년 마지막 퇴근까지 " + hours + "시간 "
  + minutes + "분 " + seconds + "초 남았구 <br> 모두들 올 한 해 수고하셨슴다!!♥ </saek>";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
